<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Telephone number validator</title>
</head>
<body>
    <main> 
        <h1 class="title">Telephone number validator</h1>
        <div class="phone">
            <div class="phone-speaker"></div>
            <div class="phone-display">
                <label for="user-input" class="input-label">Enter a phone number:</label>
                <input id="user-input" class="phone-input" type="text">
                <div id="results-div" class="results"></div>
            </div>
            <div class="phone-lowerpart">
                <button id="check-btn" class="phone-button">Check</button>
                <button id="clear-btn" class="phone-button">Clear</button>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <span class="footer-content">Miguel Costa 21-12-24</span>
    </footer>
</body>
</html>
